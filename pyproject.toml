[tool.poetry]
name = "tomlparse"
version = "1.1.1"
description = "This is a template repository for Python projects that use Poetry for their dependency management."
authors = ["florianmahner <florian.mahner@gmail.com>"]
repository = "https://github.com/florianmahner/tomlparse"
documentation = "https://florianmahner.github.io/tomlparse/"
readme = "docs/README.md"
packages = [
  {include = "tomlparse"}
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
toml = { version = "^0.10.2", python = "<3.11" }
types-toml = { version = "^0.1.3", python = "<3.11" }

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
mypy = "^0.981"
pre-commit = "^2.20.0"
tox = "^3.25.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = "^8.5.10"
mkdocstrings = {extras = ["python"], version = "^0.19.1"}
mkdocs-include-markdown-plugin = {version = "^4.0.3",  python = ">=3.9,<3.12"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37']
preview = true

[tool.mypy]
files = ["tomlparse"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
"**/__init__.py" = ["ALL"]


[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["tomlparse"]


